<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Word</title>
    <style>
        body {
            background-color: black;
            color: white; /* Esto har치 que el texto sea visible sobre el fondo negro */
            margin: 0;
            padding: 0;
        }

        header, nav, article {
            border: 5px solid green;
            padding: 20px;
            margin: 20px;
        }

        header h1, nav ul, article header {
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            border: 5px solid green;
            padding: 20px;
            margin: 20px;
        }

        .Comprar {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .Comprar:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        function comprarProducto(url) {
            window.location.href = url; // Redirige a la URL especificada
        }

        function aplicarDescuento(precio, descuento) {
            return precio - (precio * (descuento / 100));
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const precioOriginal = 2305.00;
            const descuento = 5;
            const precioConDescuento = aplicarDescuento(precioOriginal, descuento).toFixed(2);

            document.getElementById('precio-original').textContent = `Precio original: $${precioOriginal.toFixed(2)} MXN`;
            document.getElementById('precio-descuento').textContent = `Precio con descuento (${descuento}%): $${precioConDescuento} MXN`;
        });
    </script>
</head>
